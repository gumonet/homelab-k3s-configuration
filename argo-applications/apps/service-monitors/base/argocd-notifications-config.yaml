apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-notifications-cm
    app.kubernetes.io/part-of: argocd
data:
  service.slack: |
    token: $slack-token
    defaultChannel: '#demo-app'  # ğŸ‘ˆ cambia esto por el canal real en tu Slack

  template.app-deployed: |
    message: |
      âœ… App '{{.app.metadata.name}}' deployed successfully ({{.app.status.sync.status}}) to {{.app.spec.destination.namespace}}

  template.app-sync-failed: |
    message: |
      âŒ App '{{.app.metadata.name}}' failed to sync: {{.app.status.operationState.message}}

  template.app-sync-running: |
    message: |
      ğŸš€ App '{{.app.metadata.name}}' is syncing...

  trigger.on-sync-status-change: |
    - when: app.status.sync.status == 'Synced'
      send: 
        - app-sync-running
    - when: app.status.sync.status == 'OutOfSync'
      send: 
        - app-sync-failed

  trigger.on-successful-sync: |
    - when: app.status.sync.status == 'Synced' and app.status.health.status == 'Healthy'
      send: 
        - app-deployed

---
