apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-notifications-cm
    app.kubernetes.io/part-of: argocd
data:
  service.slack: |
    token: $slack-token

  template.app-deployed: |
    message: |
      ‚úÖ App '{{.app.metadata.name}}' deployed successfully ({{.app.status.sync.status}}) to {{.app.spec.destination.namespace}}

  template.app-sync-failed: |
    message: |
      ‚ùå App '{{.app.metadata.name}}' failed to sync: {{.app.status.operationState.message}}

  template.app-sync-running: |
    message: |
      üöÄ App '{{.app.metadata.name}}' is syncing...

  trigger.on-sync-status-change: |
    - when: app.status.sync.status == 'Synced'
      send: 
        - app-sync-running
    - when: app.status.sync.status == 'OutOfSync'
      send: 
        - app-sync-failed

  trigger.on-successful-sync: |
    - when: app.status.sync.status == 'Synced' and app.status.health.status == 'Healthy'
      send: 
        - app-deployed

  # trigger.on-sync-failed: |
  #   - when: app.status.operationState.phase in ['Error', 'Failed']
  #     send:
  #       - app-sync-failed
---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-notifications-secret
  namespace: argocd
type: Opaque
