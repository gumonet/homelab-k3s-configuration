apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-notifications-cm
    app.kubernetes.io/part-of: argocd
data:
  service.slack: |
    token: $slack-token
    defaultChannel: '#demo-app'  # ğŸ‘ˆ cambia esto por el canal real en tu Slack

  # ğŸŸ¢ Plantillas de mensaje (vinculadas con `send:` en los triggers)
  template.app-deployed: |
    message: |
      âœ… App '{{.app.metadata.name}}' was successfully deployed to *{{.app.spec.destination.namespace}}*.
      Health: *{{.app.status.health.status}}* | Sync: *{{.app.status.sync.status}}*

  template.app-sync-failed: |
    message: |
      âŒ Application {{.app.metadata.name}} sync is {{.app.status.sync.status}}.
      Application details: {{.context.argocdUrl}}/applications/{{.app.metadata.name}}.

  template.app-sync-running: |
    message: |
      ğŸš€ Syncing '{{.app.metadata.name}}'...
      Destination: {{.app.spec.destination.server}} (ns: {{.app.spec.destination.namespace}})

  # ğŸŸ  Triggers que usan esas plantillas
  trigger.on-sync-status-change: |
    - when: app.status.sync.status == 'Synced'
      send: 
        - app-sync-running
    - when: app.status.sync.status == 'OutOfSync'
      send: 
        - app-sync-failed

  trigger.on-successful-sync: |
    - when: app.status.sync.status == 'Synced' and app.status.health.status == 'Healthy'
      send: 
        - app-sync-deployed

  subscriptions: |
    - recipients:
        - slack:demo-app
      triggers:
        - on-sync-status-change
        - on-successful-sync

