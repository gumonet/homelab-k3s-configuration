apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-notifications-cm
    app.kubernetes.io/part-of: argocd
data:
  service.slack: |
    token: $slack-token
    defaultChannel: '#demo-app'  # 👈 cambia esto por el canal real en tu Slack

  # 🟢 Plantillas de mensaje (vinculadas con `send:` en los triggers)
  template.app-deployed: |
    message: |
      ✅ App '{{.app.metadata.name}}' was successfully deployed to *{{.app.spec.destination.namespace}}*.
      Health: *{{.app.status.health.status}}* | Sync: *{{.app.status.sync.status}}*

    slack:
      attachments:
        - color: "#00FF00"
          text: "{{.app.metadata.name}} deployed successfully ✅"

  template.app-sync-failed: |
    message: |
      ❌ App '{{.app.metadata.name}}' failed to sync.
      Status: *{{.app.status.sync.status}}*
      Message: {{.app.status.operationState.message}}

    slack:
      attachments:
        - color: "#FF0000"
          text: "{{.app.metadata.name}} failed to sync ❌"

  template.app-sync-running: |
    message: |
      🚀 Syncing '{{.app.metadata.name}}'...
      Destination: {{.app.spec.destination.server}} (ns: {{.app.spec.destination.namespace}})

    slack:
      attachments:
        - color: "#439FE0"
          text: "{{.app.metadata.name}} syncing in progress 🚀"

  # 🟠 Triggers que usan esas plantillas
  trigger.on-sync-status-change: |
    - when: app.status.sync.status == 'Synced'
      send: 
        - app-sync-running
    - when: app.status.sync.status == 'OutOfSync'
      send: 
        - app-sync-failed

  trigger.on-successful-sync: |
    - when: app.status.sync.status == 'Synced' and app.status.health.status == 'Healthy'
      send: 
        - app-deployed

---
