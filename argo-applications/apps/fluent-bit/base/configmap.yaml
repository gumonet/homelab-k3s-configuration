apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: logging
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Daemon        Off
        Log_Level     info
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    @INCLUDE input-kubernetes.conf
    @INCLUDE filter-kubernetes.conf
    @INCLUDE output-loki.conf

  input-kubernetes.conf: |
    [INPUT]
        Name              tail
        Alias             pod-logs-tailer
        Tag               kube.*
        Path              /var/log/containers/*.log
        #Parser_First      json_log_processed
        Parser            cri
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     20MB
        Skip_Long_Lines   On
        Refresh_Interval  1

  filter-kubernetes.conf: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       log
        Keep_Log            Off
        Annotations         On
        Labels              On

    [FILTER]
        Name    parser
        Match   kube.*
        Key_Name message
        Parser  json_log_processed
        Reserve_Data  On

    [FILTER]
        Name    grep
        Match   kube.*
        Exclude container_name fluent-bit

  output-loki.conf: |
    [OUTPUT]
        name          loki
        host          192.16.0.20
        match         *
        port          3100
        uri           /loki/api/v1/push
        labels        job=fluent-bit,cluster=gumonet,container=$kubernetes['container_name'],pod=$kubernetes['pod_name'],namespace=$kubernetes['namespace_name'],app=$kubernetes['labels']['app']
        #remove_keys   kubernetes,stream,time,app_kubernetes_io_managed_by,helm_sh_chart,install_operator_istio_io_owning_resource,istio_io_dataplane_mode,istio_io_rev,operator_istio_io_component
        #auto_kubernetes_labels  on
        structured_metadata      container=$kubernetes['container_name'],pod=$kubernetes['pod_name'],namespace=$kubernetes['namespace_name'],app=$kubernetes['labels']['app']
        retry_limit              False
        compress                 gzip
        tenant_id               ""
        line_format              json
        drop_single_key          true
    # [OUTPUT]
    #     name          stdout
    #     match         *
    #     format        json_lines

  parsers.conf: |
    [PARSER]
        Name        cri
        Format      regex
        Regex       ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<message>.*)$
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep   On

    [PARSER]
        Name        json_log_processed
        Format      json
        Time_Keep   On
