apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webserver1
  namespace: argocd
  labels:
    scope: applications
  annotations:
    notifications.argoproj.io/subscribe.on-successful-sync: slack
    notifications.argoproj.io/subscribe.on-sync-failed: slack
    notifications.argoproj.io/subscribe.on-sync-status-change: slack
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: dev
  destination:
    namespace: webserver1
    server:
      # prettier-ignore
      {{ .Values.destinationServer | default .Values.spec.destination.server }}
  source:
    # prettier-ignore
    repoURL: {{ .Values.spec.source.repoURL }}
    # prettier-ignore
    targetRevision: {{ .Values.spec.source.targetRevision }}
    path: argo-applications/apps/webserver1/overlays
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
